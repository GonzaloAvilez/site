{% load i18n %}
{% load thumbnail %}
 
<h2 class="text-center">{% trans 'profiles' %}</h2>
{% if results %}
  <ul class="users-results">
    {% for profile in results %}
    <div class="container-fluid">
      <li username="{{ profile.name }}"> 
   	<a href="{% url 'profiles:show' profile.slug %}">
            <h4>{{ profile.user.name }}</h4>             
            <div class="col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
              <img title="profile picture" class="img-rounded img-responsive img-thumbnail" src="{% thumbnail  profile.picture|default:'default_profile.png' 150x150 crop %}"> 
              </a> 
            </div>
            </br>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 ">
              <blockquote>{{ profile.bio }}</blockquote>
            </div>
            <!-- </br>
            {{ profile.picture }}
            </br>
            
            </br>            
            {{ profile.slug }} 
            </br>
             {{ user.pk }}  -->
            	
      </li>
      </div>
    {% endfor %}
  </ul>
{% else %}
  <h4 class="no-result">{% trans 'User not found' %} :(</h4>
{% endif %}
